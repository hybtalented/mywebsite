<html>
<header>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title data-tf="@head_title"></title>
     <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css"  >
</header>
<body>
    <h1>javascript工具</h1>
    <div class="alert alert-danger alert-dismissible fade show" role="alert" >
        <p   data-tf="@notice_msg"></p>
        <button type="button" class="close" data-dismiss="alert" aria-label="close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form data-tf="@entry_login" method="post" >
        <div class="form-group">
            <label for="transfertype">方法: </label> 
             <select class="form-control" name="jstools[type]" id="transfertype">
                 <option value="download">下载文件</option>
             </select>
        </div>
        <div class="form-group">
            <label for="filename">文件名：</label>
            <input type="text" class="form-control" name="jstools[filename]" id="filename">
        </div>
        <div class="form-group">
            <label for="InputUsename1">base64文本: </label> <textarea id="inputUseName1" class="form-control" rows="20" cols="100" name="jstools[base64]" placeholder="请输入base64文本"></textarea>
        </div>
            <input class="btn btn-primary" type="submit" value="提交">
       </form> 
    <script src="/js/bootstrap/jquery-3.3.1.min.js"></script>
    <script src="/js/bootstrap/popper.min.js"  ></script>
    <script src="/js/bootstrap/bootstrap.min.js"  ></script>
</body>
</html>
