<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title data-tf="@head_title"></title>
   <link rel="stylesheet" href="/modules/editor.md/examples/css/style.css" />
   <link rel="stylesheet" href="/modules/editor.md/css/editormd.min.css" />
   <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
</head>
<body>
<p style="color: red" data-tf="@error_msg"></p>
<p style="color: green" data-tf="@notice_msg"></p>

<div class="container">
  <h1>博客内容</h1>
</div>
<div class="container-fluid">
    <dl class="row">
      <dt class="col-lg-2 col-sm-2">博客ID</dt><dd class="col-lg-10 col-sm-10" data-tf="@id">(id)</dd><br />
      <dt class="col-lg-2 col-sm-2">标题</dt><dd  class="col-lg-10 col-sm-10" data-tf="@title">(title)</dd><br />
      <dt class="col-lg-2 col-sm-2">正文</dt><br/>
      <dd class="col-lg-12 col-sm-12">
        <div id="layout">
          <div id="blog-show"> 
            <textarea id="blog-content" style="display:none" class="form-control" readonly="readonly" cols="100" rows="20" data-tf="@body">(body) </textarea> 
          </div>
        </div>
      </dd><br />
      <dt class="col-lg-2 col-sm-2">创建时间</dt><dd class="col-lg-10 col-sm-10" data-tf="@created_at">(createdAt)</dd><br />
      <dt class="col-lg-2 col-sm-2">更新时间</dt><dd class="col-lg-10 col-sm-10" data-tf="@updated_at">(updatedAt)</dd><br />
      <dt class="col-lg-2 col-sm-2">修改次数</dt><dd class="col-lg-10 col-sm-10" data-tf="@lock_revision">(lockRevision)</dd><br />
    </dl>
</div>
<div class="container-fluid btn-group">
  <a href="#" data-tf="@link_to_index" class="btn btn-light">Back</a>
  <a class="btn btn-primary" href="#" data-tf="@link_to_edit">Edit</a> 
</div>
<script src="/js/bootstrap/jquery-3.3.1.min.js"  ></script>
<script src="/js//bootstrap/bootstrap.min.js"  ></script>
<script src="/modules/editor.md/editormd.min.js"></script>   
<script src="/js/bootstrap/popper.min.js"  ></script>
    <script>
       var testEditor;
       $(function() {
        testEditor = editormd("blog-show", {
          width: "100%",
          height: 540,
          path : '/modules/editor.md/lib/',
          theme : "dark",
          previewTheme : "dark",
          editorTheme : "pastel-on-dark",
          codeFold : true,
          //syncScrolling : false,
          saveHTMLToTextarea : true,    // 保存 HTML 到 Textarea
          searchReplace : true,
          //watch : false,                // 关闭实时预览
          htmlDecode : "style,script,iframe|on*",            // 开启 HTML 标签解析，为了安全性，默认不开启    
          tocContainer:"#blog-toc",
          //toolbar  : false,             //关闭工具栏
          //previewCodeHighlight : false, // 关闭预览 HTML 的代码块高亮，默认开启
          readOnly:true,
          emoji : true,
          taskList : true,
          tocm            : true,         // Using [TOCM]
          tex : true,                   // 开启科学公式TeX语言支持，默认关闭
          flowChart : true,             // 开启流程图支持，默认关闭
          sequenceDiagram : true,       // 开启时序/序列图支持，默认关闭,
          //dialogLockScreen : false,   // 设置弹出层对话框不锁屏，全局通用，默认为true
          //dialogShowMask : false,     // 设置弹出层对话框显示透明遮罩层，全局通用，默认为true
          //dialogDraggable : false,    // 设置弹出层对话框不可拖动，全局通用，默认为true
          //dialogMaskOpacity : 0.4,    // 设置透明遮罩层的透明度，全局通用，默认值为0.1
          //dialogMaskBgColor : "#000", // 设置透明遮罩层的背景颜色，全局通用，默认为#fff
          imageUpload : true,
          imageFormats : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
          imageUploadURL : "./php/upload.php",
          onload:function(){
             testEditor.previewing();
          },
        });
      });
    </script>
</body>
</html>
